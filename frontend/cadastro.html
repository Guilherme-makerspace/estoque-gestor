<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">Sistema de Estoque</div>
        <nav>
            <a href="/">Menu Principal</a>
            <a href="/Alertas">Alertas</a>
            <a href="/Estoque">Estoque</a>
        </nav>
    </header>
    <main class="container">
        <h1>Cadastro de Produto</h1>
        <form id="cadastro-form" class="card">
            <div class="form-inline">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div>
                    <label for="volume">Volume:</label>
                    <input type="text" id="volume" name="volume" required>
                </div>
                <div>
                    <label for="tipo_embalagem">Embalagem:</label>
                    <input type="text" id="tipo_embalagem" name="tipo_embalagem" required>
                </div>
                <div>
                    <label for="aplicacao">Aplicação:</label>
                    <input type="text" id="aplicacao" name="aplicacao" required>
                </div>
                <div>
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required>
                </div>
                <div>
                    <label for="estoque_minimo">Estoque Mínimo:</label>
                    <input type="number" id="estoque_minimo" name="estoque_minimo" required>
                </div>
                <div class="row-right">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </div>
        </form>
        <script>
            document.getElementById('cadastro-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData);

                try {
                    const response = await fetch(`${window.location.origin}/produtos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    alert(result.msg);
                } catch (error) {
                    alert('Erro ao cadastrar produto.');
                }
            });
        </script>
    </main>
</body>
</html>
